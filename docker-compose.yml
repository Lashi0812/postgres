version: "3.8"
services:
  db:
    image: postgres
    container_name: local_pgdb
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lashi
      POSTGRES_PASSWORD: /run/secrets/postgres-password
    volumes:
      - local_pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: lashi@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: /run/secrets/pgadmin-password     
    volumes:
      - pgadmin-data:/var/lib/pgadmin

secrets:
  pgadmin-password:
    file: ./secrets/pgadmin-password
  
  postgres-password:
    file: ./secrets/postgres-password


volumes:
  local_pgdata:
  pgadmin-data: